<head>

    <title>QuickSquad Chat Test</title>
</head>

<body>
    <h1>Test</h1>

    <!-- Load the widget -->
    <script src="/quicksquad-chat-widget.js"></script>

    <!-- THEN init it -->
    <script>
        window.QuickSquadChat.init({
            endpoint: '/quicksquad-ai',
            title: 'QuickSquad',
            subtitle: 'AI Assistant',
            brand: { primary: '#0ea5e9' },
            quickPrompts: [
                'Open a bank account online',
                'Fix Wi-Fi that keeps dropping',
                'Reset my email password',
                'Find the nearest DMV',
                'Explain Roth IRA vs 401(k)'
            ]
        });
    </script>
